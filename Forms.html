<html>
    <title>Forms in HTML</title>
    <body>
        <form method="post" action="TablesEx.html" target="_blank">
        Name: 
        <input type="text" value="Enter your name here" name="textbox" id="tb1" size="50"/>
        <br><br>
        Password: 
        <input type="password" name="password" id="ps"/><br><br>
        Languages Known:
        Telugu
        <input type="checkbox" value="Telugu" name="Telugu" id="t1">
        English
        <input type="checkbox" value="English" name="English" id="e1">
        Hindi
        <input type="checkbox" value="Hinni" name="Hindi" id="h1">

        <br>
        <br>
        Gender:
        <input type="radio" name="b1">
        Male
        <input type="radio" name="b1">
        Female

        <br>
        <br>
        DOB:
        <input type="date">

        <br>
        <br>
        Email:
        <input type="email">

        <br>
        <br>
        Photo:
        <input type="file">

        <br>
        <br>

        Select your Country:
        <select>
            <option value="  " selected>Select a country</option>
            <option value="--">Not Specified</option>
            <option value="AF">Afghanistan</option>
            <option value="AL">Albania</option>
            <option value="DZ">Algeria</option>
            <option value="AS">American Samoa</option>
            <option value="AD">Andorra</option>
            <option value="AO">Angola</option>
            <option value="AI">Anguilla</option>
        </select>

        <br><br>
        Address:
        <textarea rows="4" cols="20">

        </textarea>

        <br><br>

        <button type="submit" style="background-color: red; color:white";>
            Submit
        </button>
    </form>
    </body>
</html>
